<!DOCTYPE html>
<html>
<head>
  <title>EasyEmail Side Panel</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .page {
      display: none;
      padding: 16px;
    }
    .account-card {
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 16px;
      text-align: center;
      margin-top: 20px;
    }
    .account-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- SideNav Padding Wrapper -->
  <div id="main-wrapper">
    <div class="container" id="main-content">
      <div class="header">
        <h2>EasyEmail</h2>
      </div>

      <!-- Home Page -->
      <div id="page-home" class="page">
        <div class="profile-section">
          <button id="loginButton" class="login-button">Sign in with Google</button>
        </div>
      </div>

      <!-- Mail Page -->
      <div id="page-mail" class="page">
        <div id="emailList" class="email-list">
          <div class="loading">Loading your emails...</div>
        </div>
      </div>

      <!-- Settings Page -->
      <div id="page-settings" class="page">
        <p>Settings content coming soon...</p>
      </div>

      <!-- Account Page -->
      <div id="page-account" class="page">
        <div class="account-card">
          <img id="accountPic" class="profile-picture" />
          <div id="accountName" class="user-name"></div>
          <div id="accountEmail" class="user-email"></div>
          <button id="signOutBtn" class="login-button" style="background-color: #d93025; margin-top: 10px;">Sign Out</button>
        </div>
      </div>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
