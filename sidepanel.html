<!DOCTYPE html>
<html>
<head>
  <title>EasyEmail Side Panel</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .page { display: none; padding: 16px; }
    .account-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      margin-top: 20px;
    }
    .account-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- SideNav Padding Wrapper -->
  <div id="main-wrapper">
    <div class="container" id="main-content">
      <div class="header">
        <h2>EasyEmail</h2>
      </div>

      <!-- Home Page -->
      <div id="page-home" class="page">
        <div class="profile-section">
          <img id="profilePicture" class="profile-picture" src="" style="display: none;">
          <div class="profile-info">
            <div id="userName" class="user-name"></div>
            <div id="userEmail" class="user-email"></div>
            <button id="loginButton" class="login-button">Sign in with Google</button>
          </div>
        </div>
      </div>

      <!-- Mail Page -->
      <div id="page-mail" class="page">
        <div id="successScreen" class="success-screen" style="display: block; background-color: #e6f4ea; border-radius: 10px; padding: 12px; margin-bottom: 16px;">
          <div class="success-icon" style="font-size: 24px; color: green;">âœ“</div>
          <div class="success-message" style="color: green; font-weight: 500; margin: 8px 0;">Successfully signed in!</div>
          <button id="continueButton" class="continue-button">Continue to Emails</button>
        </div>
        <div id="emailList" class="email-list" style="display: none;">
          <div class="loading">Loading your emails...</div>
        </div>
      </div>

      <!-- Settings Page -->
      <div id="page-settings" class="page">
        <p>Settings content coming soon...</p>
      </div>

      <!-- Account Page -->
      <div id="page-account" class="page">
        <div class="account-card">
          <img id="accountPic" class="profile-picture" />
          <div id="accountName" class="user-name"></div>
          <div id="accountEmail" class="user-email"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function switchPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      const page = document.getElementById(pageId);
      if (page) page.style.display = 'block';
    }
  </script>
  <script src="sidepanel.js"></script>
</body>
</html>
